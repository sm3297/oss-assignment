<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .header {
            text-align: center;
        }

        span{
            color:red;
        }

        @media (min-width: 768px) {
            .header, .footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: left;
            }
            .header .title {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header mb-3">
            <div class="title">
                <h3><img src="image.png" style="height:30px;"> My Friends</h3>
            </div>
            <div class="header-nav">
                <button type="button" class="btn btn-primary">Home</button>
                <button type="button" class="btn btn-link">NoStyle</button>
                <button type="button" class="btn btn-link">Example</button>
                <button type="button" class="btn btn-link">About</button>
            </div>
        </div>

        <hr>

        <h3 class="mb-4">Add a new friend</h3>

        <form>
            <div class="mb-3">
                <span>*</span> <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>

            <div class="mb-3">
                <span>*</span> <label class="form-label">Relationship</label>
                <select class="form-select" id="relationship">
                    <option selected>Select relationship</option>
                    <option value="Friend">Friend</option>
                    <option value="Family">Family</option>
                    <option value="Coworker">Coworker</option>
                </select>
            </div>
            
            <div class="mb-3">
                <span>*</span> <label class="form-label">Phone-number</label>
                <input type="tel" class="form-control" id="phone" placeholder="010-0000-0000">
            </div>

            <div class="mb-3">
                <span>*</span> <label class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="example@naver.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>

            <div class="mb-3">
                <label class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday">
            </div>

            <hr>

            <div class="text-end">
                <a href="./index.html" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">확인</button>
            </div>
        </form>

        <hr class="mt-4">

        <div class="footer mb-3">
            <div>
                &copy; 2024 My Friends
            </div>
        </div>

    </div> 
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            let name = document.getElementById('name').value;
            let relationship = document.getElementById('relationship').value;
            let phone = document.getElementById('phone').value;
            let email = document.getElementById('email').value;
            
            if (name === ''){
              alert("Please enter a name!");
              return;
            }

            if (relationship === "Select relationship") {
                alert("Please select a relationship!");
                return;
            }

            if(phone === '') {
                alert("Phone enter a number!");
                return;
            }

            let p_part = phone.split('-');
            if ((p_part.length !== 3) || (p_part[0] !== "010") || (p_part[1].length !== 4) || (p_part[2].length !== 4) || isNaN(p_part[1]) || isNaN(p_part[2])) {
                alert("Please correct the phone number! (예: 010-1234-5678)");   
                return;
            }
         
            if(email === '') {
                alert('Email enter a email!');
                return;
            }

            let e_part = email.split('@');
            if (!email.includes('@') || e_part[0] === '' || e_part[1] === '' || !e_part[1].includes('.')) {
                alert("Please correct the email address! (예: handong@naver.com)");
                return;
            }

            alert('게시물이 추가됩니다');
        });
    </script>

</body>
</html>
