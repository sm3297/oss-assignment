<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Friend</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css"> 

</head>
<body>
    <div class="container mt-5">
        <div class="header mb-3">
            <div class="title">
                <h3><img src="image.png" style="height:30px;"> My Friends</h3>
            </div>
            <div class="header-nav">
                <button type="button" class="btn btn-primary">Home</button>
                <button type="button" class="btn btn-link">NoStyle</button>
                <button type="button" class="btn btn-link">Example</button>
                <button type="button" class="btn btn-link">About</button>
            </div>
        </div>

        <hr>

        <h3 class="mb-4">Friend Details</h3>

        <div>
            <div class="row mb-3">
                <div class="col-md-2 detail-label">Name</div>
                <div class="col-md-10">김철수</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 detail-label">Relationship</div>
                <div class="col-md-10">친구</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 detail-label">Phone-number</div>
                <div class="col-md-10">010-1234-5678</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 detail-label">Email</div>
                <div class="col-md-10">kim@naver.com</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 detail-label">Address</div>
                <div class="col-md-10">서울시 강남구</div>
            </div>
            <div class="row">
                <div class="col-md-2 detail-label">Birthday</div>
                <div class="col-md-10">2003-05-15</div>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-4 gap-2">
            <a href="./add.html" class="btn btn-success" role="button">추가</a>

            <a href="./edit.html" class="btn btn-success">수정</a>
            
            <button type="button" class="btn btn-danger" onclick="cdelete()">삭제</button>
            
            <a href="./index.html" class="btn btn-secondary">목록</a>
        </div>


        <hr class="mt-4">

        <div class="footer mb-3">
            <div>
                &copy; 2024 My Friends
            </div>
        </div>

    </div>

    <script>
        function cdelete() {
            let result = confirm("게시물을 삭제할까요?");
            if(result === true){
                alert("삭제되었습니다.");
            }
            else{
                console.log("삭제를 취소했습니다.");
            }
        }
    </script>
</body>
</html>
