<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web page</title>
</head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      font-size : 37px;
      font-weight: bold;
    }
    input[type=text] {
      width: 180px;
      padding: 3px;
      font-size: 17px;
    }
    button {
      padding: 5px 17px;
      margin-left: 4px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .add {
      background-color: blue;
      color: white;
    }
    .delete {
      background-color: green;
      color: white;
    }
    ul {
      margin-top: 20px;
    }
    li {
      margin: 4px;
    }
  </style>
</head>

<body>
  <h1>Dynamic Web page</h1>
  <input type="text" id="input_fruit" placeholder="apple, banana, kiwi">
  <button class="add" onclick="addItem()">추가</button>
  <button class="delete" onclick="clearItems()">삭제</button>

  <ul id="itemList"></ul>
    <script>
        window.onload = function() {
        document.getElementById("input_fruit").focus();
        }

        // 항목 추가
        function addItem() {
        const input = document.getElementById("input_fruit");
        const text = input.value.trim();
        if (text === "") {
            alert("추가할 내용을 입력하세요!");
            return;
        }

        // 쉼표(,)로 여러 개 입력 시 분
        const items = text.split(",");
        items.forEach(function(item) {
            const trimmed = item.trim();
            if (trimmed) {
            const li = document.createElement("li");
            li.textContent = trimmed;
            li.onclick = function() {
                this.remove(); // 개별 항목 클릭 시 삭제
            };
            document.getElementById("itemList").appendChild(li);
            }
        });

        input.value = "";
        input.focus();
        }

        // 목록 전체 삭제
        function clearItems() {
        const list = document.getElementById("itemList");
        list.innerHTML = "";
        }
        
  </script> 

</body>
</html>
